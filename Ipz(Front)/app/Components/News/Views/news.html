<header id="news">
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="homeHeading">НОВИНИ</h1>
            <hr>
            <p>Читайте новини та будьте перші в курсі усіх подій та західів на нашій кафедрі</p>
        </div>
    </div>
</header>
<section>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Наші новини</h2>
            <hr class="primary">
        </div>
    </div>
    <div class="col-md-12">

        <div class="col-md-12" ng-repeat="new in news" style="margin-top:20px">
            <div class="col-md-12 news">
                <div class="row">
                    <a ui-sref="newsDetail({id:{{new.Id}}})" class="a-news">
                        <div class="col-md-2 text-center" style="margin-top:20px">
                            <img src="data:image/png;base64,{{new.Image}}" alt="Card image cap" width="100" height="100" style="border-radius:5%">
                        </div>
                        <div class="col-md-10 text-news">
                            <h2>{{new.Title}}</h2>
                            <h6 ng-class="{'text-text-news':true}" ng-bind-html="trustAsHtml(new.Text)"></h6>
                            <button style="border-radius:300px;border:0;background-color:#F05F40;color:black">Читати далі</button>
                        </div>

                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
